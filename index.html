<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Proza+Libre&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="containertwo">
      <div class="holder">
        <div class="row column-full">
          <h3 class="heading-text">Code Journal</h3>
          <a href="#entries-form" class="entrieslink">Entries</a>
        </div>
      </div>
    </div>
  </header>
  <main>
  </main>
  <div data-view="entry-form" id="entry-form" class="entryformclass viewable">
    <form>
      <div class="container">
        <div class="column-full">
          <div class="new-entry">
            <h4 id="newentry1">New Entry</h4>
          </div>
        </div>
        <div class="row">
          <div class="column-half">
            <img class="standard-image" src="images/placeholder-image-square.jpg" alt="placeholder">
          </div>
          <div class="column-half">
            <label class="titletextlabel" id="titleid" for="titletext">Title</label>
            <input required size="35" name="titleText" class="titletext" type="text">
            <label class="phototextlabel" for="phototext">Photo URL</label>
            <input required size="35" id="phototextid" name="photoText" class="phototext" type="text">
          </div>
          <div class="column-full">
            <h2>Notes</h2>
            <textarea required cols="80" name="textArea1" class="textarea1"></textarea>
          </div>
          <div class="column-full">
            <button class="save-button">SAVE</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div data-view="entries" id="entries-form" class="entriesformclass hidden">
    <div class="container">
      <div class="row justifyconspaceb">
        <h1 class="headerentries">Entries</h1>
        <a id="newentry" href="index.html">NEW</a>
      </div>
      <ul id="unordered-list" class="unorderedentries">
      </ul>
    </div>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
