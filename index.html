<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Proza+Libre&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="containertwo">
      <h3 class="heading-text">Code Journal</h3>
    </div>
  </header>
  <main>
  </main>
  <div data-view="entry-form">
    <form>
      <div class="container">
        <div class="column-full">
          <div class="new-entry">
            <p><b>New Entry</b></p>
          </div>
        </div>
        <div class="row">
          <div class="column-half">
            <img src="images/placeholder-image-square.jpg" alt="placeholder">
          </div>
          <div class="column-half">
            <p><b>Title</b></p>
            <input
            required
            size="35"
            class="title-text"
            type="text">
            <p><b>Photo URL</b></p>
            <input
            required
            size="35"
            class="photo-text"
            type="text">
          </div>
          <div class="column-full">
            <p><b>Notes</b></p>
            <textarea required cols="80" class="textarea-1"></textarea>
          </div>
          <div class="column-full">
            <button class="save-button">SAVE</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
